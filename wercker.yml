box: wercker/golang
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

deploy:
  steps:
    - add-to-known_hosts:
        hostname: vc.dogfort.io

    - mktemp:
      envvar: PRIVATEKEY_PATH

    - create-file:
      name: write key
      filename: $PRIVATEKEY_PATH
      content: $DEPLOY_KEY_PRIVATE
      overwrite: true
      hide-from-log: true

    - sjoerdmulder/rsync-deploy@0.0.7:
        host: vc.dogfort.io
        user: root
        directory: /home/brian/test
        sshkey: $PRIVATEKEY_PATH