box: wercker/golang

build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...

deploy:
  steps:
    - add-to-known_hosts:
        hostname: vc.dogfort.io

    - mktemp:
        envvar: PRIVATEKEY_PATH

    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DEPLOY_KEY_PRIVATE
        overwrite: true
        hide-from-log: true

    - sjoerdmulder/rsync-deploy@0.0.7:
        host: vc.dogfort.io
        user: root
        directory: /home/brian/test
        sshkey: $PRIVATEKEY_PATH